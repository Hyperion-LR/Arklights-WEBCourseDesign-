<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>个人中心-明日方舟</title>
    <link href="../css/login.css" type="text/css" rel="stylesheet" />
    <style>
        #signIn {
            opacity: 0;
            z-index: 1;
        }

        #signUp {
            opacity: 1;
            z-index: 2;
        }

        #signInButton {
            font-size: 18px;
            color: black;
        }

        #signUpButton {
            font-size: 22px;
            color: #158fc5;
        }
    </style>
</head>

<body>
    <div id="pageHead"><img src="../img/login/login.png"></div>
    <div id="pageBody">
        <span id="login">
            <form name="signIn" id="signIn" action="../index.html" onsubmit="return loginCheck(this)" method="POST">
                <b class="loginTitle">登录</b><br>
                <input type="text" name="account" class="account" id="signInAccountInput" placeholder="请输入手机号和邮箱"><br>
                <span class="ERRORInformation">
                    <p id="signInAccount">&nbsp</p>
                </span><br>

                <span id="signInOfPassword">
                    <input type="password" name="pwb" class="pwb" id="signInPwbInput" placeholder="请输入密码"><br>
                    <span class="ERRORInformation">
                        <p id="signInPwb">&nbsp</p>
                    </span><br>
                </span>

                <span id="signInOfVerification">
                    <input type="text" name="verification" class="verification" placeholder="输入验证码">
                    <button class="getVerification">获取验证码</button><br>
                    <span class="ERRORInformation">
                        <p id="signIpVerification">&nbsp</p>
                    </span><br>
                </span>

                <a onclick="signInBy(this)">使用短信验证码登录</a><br>
                <input type="submit" id="signInSubmit" value="登录">
            </form>
            <form name="signUp" id="signUp" action="../index.html" onsubmit="return logUpCheck(this)" method="POST">
                <b class="loginTitle">注册</b>

                <input type="text" name="account" class="account" id="signUpAccountInput" placeholder="手机号"><br>
                <span class="ERRORInformation">
                    <p id="signUpAccount">&nbsp</p>
                </span><br>

                <input type="password" name="pwb" class="pwb" id="signUpPwbInput" placeholder="8-16位数字、字母、常用字符"><br>
                <span class="ERRORInformation">
                    <p id="signUpPwb">&nbsp</p>
                </span><br>

                <input type="password" name="repwb" class="pwb" id="signUpRepwbInput" placeholder="确认密码"><br>
                <span class="ERRORInformation">
                    <p id="signUpRepwb">&nbsp</p>
                </span><br>

                <input type="text" name="verification" class="verification" id="signUpVerificationInput"
                    placeholder="输入验证码">
                <button class="getVerification">获取验证码</button><br>
                <span class="ERRORInformation">
                    <p id="signUpVerification">&nbsp</p>
                </span><br>

                <input type="checkbox" name="article" class="articlesBox" id="articleBox1"> <label for="article"
                    class="articles">已阅读并同意<b id="article1">《鹰角网络用户注册协议书》</b></label>
                <span class="ERRORInformation">
                    <p id="signUpArticle">&nbsp</p>
                </span><br>
                <input type="submit" id="signUpSubmit" value="注册">
            </form>
        </span>
        <span id="loginButton">
            <button id="signInButton" onclick="loginTransition(0)">登录</button>
            <button id="signUpButton" onclick="loginTransition(1)">注册</button>
        </span>
    </div>
    <div id="pageFooter">
        <p> 沪公网安备31010402005145号沪ICP备17022476号-1 沪网文[2018] 0803-067号</p>

    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
